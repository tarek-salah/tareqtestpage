<!DOCTYPE html>
<html>
<head>
    <title>Cognito Social Login Demo</title>
</head>
<body>
    <h1>Social Login Demo</h1>
    
    <div id="loginButtons">
        <!-- Social login buttons -->
        <button onclick="signInWithSocial('Google')">Sign in with Google</button>
        <button onclick="signInWithSocial('Facebook')">Sign in with Facebook</button>
        <button onclick="signInWithSocial('LoginWithAmazon')">Sign in with Amazon</button>
        <button onclick="signInWithSocial('SignInWithApple')">Sign in with Apple</button>
    </div>

    <script>
        // Configuration variables
        const cognitoDomain = 'us-west-2o2pt50nko.auth.us-west-2.amazoncognito.com';
        const clientId = '6938v8uirq3g2jpt63heoncdj3';
        const redirectUri = 'https://master.d3k3nxjtof3x29.amplifyapp.com/'; // Your callback URL

        function signInWithSocial(provider) {
            // Construct the authorization URL with the identity provider parameter
            const authUrl = `https://${cognitoDomain}/oauth2/authorize?` +
                `identity_provider=${provider}&` +
                `response_type=code&` +
                `client_id=${clientId}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}`;

            // Redirect to the authorization URL
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
